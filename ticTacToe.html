<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/projects/tic tac toe/ticTacToe.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="letHimChoose-container">
      <div id="letHimChoose">
        <h1>Hello Dear Friend,</h1>
        <h2>First, Choose the sign you want to use</h2>
        <div>
          <button class="chooseBtn">x</button>
          <button class="chooseBtn">o</button>
        </div>
      </div>
    </div>

    <div id="container">
      <button class="grid-item i1 row1 column1 x1"></button>
      <button class="grid-item i2 row1 column2"></button>
      <button class="grid-item i3 row1 column3 x2"></button>
      <button class="grid-item i4 row2 column1"></button>
      <button class="grid-item i5 row2 column2 x1 x2"></button>
      <button class="grid-item i6 row2 column3"></button>
      <button class="grid-item i7 row3 column1 x2"></button>
      <button class="grid-item i8 row3 column2"></button>
      <button class="grid-item i9 row3 column3 x1"></button>
    </div>
    <p id="winSpan"></p>

    <script src="/projects/tic tac toe/ticTacToe.js"></script>
  </body>
</html>
